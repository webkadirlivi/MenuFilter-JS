<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Menu</title>
</head>

<body>



    <section class="menu">
        <div class="title">
            <h2>Our Menu</h2>
        </div>

        <!--Filter buttons-->
        <div class="btn-container">
            <button class="filter-btn active" data-category="all">
                All
            </button>
            <button class="filter-btn" data-category="breakfast">
                Breakfast
            </button>
            <button class="filter-btn" data-category="lunch">
                Lunch
            </button>
            <button class="filter-btn" data-category="dinner">
                Dinner
            </button>
            <button class="filter-btn" data-category="dessert">
                Desserts
            </button>
        </div>
        <!--Filter buttons end-->

        <div class="section-center">
            <article class="menu-item">
                <img src="https://images.unsplash.com/flagged/photo-1557609786-fd36193db6e5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                    class="photo" alt="">
                <div class="item-info">
                    <header>
                        <h4 class="item-name">Pancake</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto ducimus eum
                        cum
                        explicabo saepe
                        nam.</p>
                </div>
            </article>
        </div>

    </section>

    <script src="./app.js"></script>
</body>

</html>
